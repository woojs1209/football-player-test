<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 첼시 선수가 된다면?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <article class="start mt-5 text-center">
        <h1 class="start_title mt-5">내가 첼시 선수가 되었다!</h1>
        <button class="start_btn mt-5" onclick="start()">선수 체험 시작하기!</button>
    </article>
    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width:calc(100/12*1%)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <input type="hidden" id="type" value="AD">
        <h2 class="question_title text-center mt-5">문제</h2>
        <button type="button" id="A" class="btn btn-primary mt-5">Primary</button>
        <button type="button" id="B" class="btn btn-primary mt-5">Primary</button>
    </article>

    <article class="result">
        <img id="img" src="#" alt="">
        <h2 id="player">결과</h2>
        <h3 id="explain">설명</h3>
    </article>

    <input type="hidden" id="AD" value="0">
    <input type="hidden" id="NF" value="0">
    <input type="hidden" id="HB" value="0">
    <input type="hidden" id="RN" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
